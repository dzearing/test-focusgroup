<!doctype html>
<html>
<head>

  <style>
  .row {
    height: 40px;
    margin: 2px;
    background: #FAFAFA;
  }
  </style>
</head>
<body>
  <div>
    <button>Outside of the group</button>
  </div>
  <hr />
  <h3>Horizontal buttons</h3>
  <div focusgroup>
    <button>Button 1</button>
    <button tabindex="-1">Button 2</button>
    <button tabindex="-1">Button 3</button>
    <button tabindex="-1">Button 4</button>
    <button tabindex="-1">Button 5</button>
  </div>
  
  <hr />
  
  <h3>Vertical buttons</h3>
  <div focusgroup style="display: flex; flex-direction: column;">
    <button>Button 1</button>
    <button tabindex="-1">Button 2</button>
    <button tabindex="-1">Button 3</button>
    <button tabindex="-1">Button 4</button>
    <button tabindex="-1">Button 5</button>
  </div>
  
  <hr />

  <h3>Bi-directional buttons</h3>
  <div focusgroup="grid" role="grid" style="display: grid; grid-template-columns: 200px 200px; gap: 8px;">
    <button>Button 1</button>
    <button tabindex="-1">Button 2</button>
    <button tabindex="-1">Button 3</button>
    <button tabindex="-1">Button 4</button>
    <button tabindex="-1">Button 5</button>
  </div>
  
  <hr />
  
  <h3>Bi-directional buttons in table</h3>
  <table focusgroup="grid">
    <tr>
      <td><button>Button 1</button></td>
      <td><button tabindex="-1">Button 2</button></td>
    </tr>
    <tr>
      <td><button tabindex="-1">Button 3</button></td>
      <td><button tabindex="-1">Button 4</button></td>
    </tr>
    <tr>
      <td><button tabindex="-1">Button 5</button></td>
    </tr>
  </table>

  <hr />
  
  <h3>Details rows with nested groups</h3>
  <div focusgroup="vertical">
    <div class="row" tabindex="0" focusgroup="horizontal">
      <button>Button 1</button>
      <button tabindex="-1">Button 2</button>
      <button tabindex="-1">Button 3</button>
      <button tabindex="-1">Button 4</button>
      <button tabindex="-1">Button 5</button>
    </div>
    <div class="row" tabindex="-1" focusgroup="horizontal">
      <button>Button 1</button>
      <button tabindex="-1">Button 2</button>
      <button tabindex="-1">Button 3</button>
      <button tabindex="-1">Button 4</button>
      <button tabindex="-1">Button 5</button>
    </div>
    <div class="row" tabindex="-1" focusgroup="horizontal">
      <button>Button 1</button>
      <button tabindex="-1">Button 2</button>
      <button tabindex="-1">Button 3</button>
      <button tabindex="-1">Button 4</button>
      <button tabindex="-1">Button 5</button>
    </div>
  </div>
  </hr>
    
  <div>
    <button>Outside of the group</button>
  </div>
</body>
</html>
